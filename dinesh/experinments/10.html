<script type="text/javascript">
	function execute()
			{
				var a = [1, 2, 3, 4, 3, 2, 1,1,1,1,5,7,6];
				var f = function(value, index) {
				   return value*2;
				}
				result = jQuery.map(a, f);
				$('#log1').append(JSON.stringify(result));
			}
			$(function(){
				execute();				
			});
</script>
