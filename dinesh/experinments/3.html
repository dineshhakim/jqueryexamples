<!DOCTYPE html>
<html lang="en">
  
  <head>
    <script type="text/javascript" src='../../scripts/jquery.js'></script>
    <title>3rd Experinment Jquery Extend Demo</title>
    <!--<script type="text/javascript" src="../../scripts/site.js"></script>-->
    <script type="text/javascript">
      var obj = {a:[1, 2, 3]};
      function f() {
        alert('hello');
      }
    
      function  extend1()
      {  
        jQuery.extend(obj, {f: f});
            $( "#log" ).append(obj.a+'<br>'+ obj.f);
      }
   
      function extendexample()
      {
          var object1 = {
            apple: 0,
            banana: { weight: 52, price: 100 },
            cherry: 97
         };
          var object2 = {
            banana: {weight:100, price: 200, totalprice:100 },
            cherry:100,
            durian: 100
          };
       
          // Merge object2 into object1
          $.extend( object1, object2 );
           
          // Assuming JSON.stringify - not available in IE<8
          $( "#log1" ).append( JSON.stringify( object1 ) );
      }
      //Working for jquery >1.4
      function extendexamplewithmerge()
      {
         var object1 = {
          apple: 0,
          banana: { weight: 52, price: 100 },
          cherry: 97
        };
        var object2 = {
          banana: { price: 200 },
          durian: 100
        };
       
        // Merge object2 into object1, recursively
        $.extend(true,object1, object2 );
         
        // Assuming JSON.stringify - not available in IE<8
        $( "#log2" ).append( JSON.stringify(object1) );
      
      }
      function extendwithoutmodifyingdefault()
      {
        var defaults = { validate: false, limit: 5, name: "foo" };
        var options = { validate: true, name: "bar" };
         
        // Merge defaults and options, without modifying defaults
        var settings = $.extend( {}, defaults, options );
         
        // Assuming JSON.stringify - not available in IE<8
       
        $( "#log3" ).append( "<div><b>defaults -- </b>" + JSON.stringify( defaults ) + "</div>" );
        $( "#log3" ).append( "<div><b>options -- </b>" + JSON.stringify( options ) + "</div>" );
        $( "#log3" ).append( "<div><b>settings -- </b>" + JSON.stringify( settings ) + "</div>" );

      }
     
      $(function()
        {
           extend1();
            extendexample();
           extendexamplewithmerge();
             extendwithoutmodifyingdefault();
        });
    </script>
  </head>
  
  <body>
    <div class="container">
      <header id='header'></header>
      <div class="content">
        <div class="main">
          <h1>3rd Experinment Jquery Extend Demo</h1>
<div id="log"></div>
          <h2>Merge two objects, modifying the first.</h2>
          <div id="log1"></div>
          <h2>Merge two objects recursively, modifying the first. //Working for jquery >1.4</h2>
          <div id='log2'></div>
          <h2>Merge defaults and options, without modifying the defaults. This is a common plugin development pattern.</h2>
          <div id='log3'></div>
        </div>
      </div>
      <footer class="footer"></footer>
    </div>
  </body>

</html>
