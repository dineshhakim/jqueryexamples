<!DOCTYPE html>
<html lang="en">
	<head>
		<script type="text/javascript" src="../../scripts/jquery.js"></script>
		<title>4 n 5th Experinment</title>
		<script type="text/javascript">
			function run1()
			{
				var a = ["up", "down", "left", "right"];
				var b = {};
				
				function myconcat(suffix) {
				   b[this] = this + suffix;   // note that b is in the closure of myconcat
				}
							
				jQuery.each(a, myconcat, ["!"]);	
				$('#log1').append("a: "+ JSON.stringify(a));
				$('#log1').append("<br>b: "+ JSON.stringify(b));
				
			}
			function run2()
			{
				var a = [1, 2, 3, 4];
				var b = [];
				jQuery.each(a,
				   function(fn) {	
				      b.push(fn(this));
				   },  
				   [function(n){return n+5}]);
				  $('#log2').append("a: "+ JSON.stringify(a));
				$('#log2').append("<br>b: "+ JSON.stringify(b)); 
			}
			function runscript()
			{				
				run1();
				run2();
			}
		</script>
	</head>
	<body onload="runscript()">
		<div class="container">
			<header id='header'></header>
			<div class="content">
				<div class="main">
					<h1>Use jQuery.each to modify the elements of an array</h1>
					<div id="log1"></div>
					<h2></h2>
					<div id='log2'></div>
				</div>
			</div>
			<footer class="footer"></footer>
		</div>
	</body>

</html>
